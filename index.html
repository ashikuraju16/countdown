<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <h1 class="text-6xl text-stone-800 text-center my-28 font-bold">
        <span class="text-orange-800">Count</span>
        <span class="text-emerald-700">Down</span> <span class="text-yellow-600">Numbers</span>
      </h1>
    </section>
    <section class="grid justify-center mt-24">
      <h2 id="count-numbers" class="text-8xl mx-auto bg-sky-400 p-4 rounded-lg">
        0
      </h2>
      <div class="flex text-4xl gap-x-20 font-extrabold my-24 text-white">
        <button
          onclick="startCount()"
          class="bg-green-600 hover:bg-green-900 py-3 px-6 rounded-lg "
        >
          Start
        </button>
        <button
          onclick="stopCount()"
          class="bg-red-600 hover:bg-red-900 py-3 px-6 rounded-lg"
        >
          Stop
        </button>
        <button
          onclick="resetNumber()"
          class="bg-purple-600 hover:bg-purple-900 py-3 px-6 rounded-lg"
        >
          Restert
        </button>
      </div>
    </section>

    <script src="script/s-s-r.js"></script>
  </body>
</html>
